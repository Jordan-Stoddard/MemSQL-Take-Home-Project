<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>MemSQL Project</title>
	<link rel="stylesheet" href="css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	
</head>

<body>
    <nav class="memSQL_topbar">
        <img src="./assets/memsql_color_dark-bg_horizontal.png"/>
    </nav>

    <div class="container">
        <div class="calendar_circle">
            <i class="far fa-calendar-alt fa-5x"></i>
        </div>
        <div class="inner_container">
            <section class="demo_text">
                <h2 >Book a Demo</h2>
                <p>Help us customize your demo by answering the following questions below.</p>
            </section>
            
            <section class="input_section">
                <label>Business Email</label>
                <input class="demo_input" type="text" placeholder="Enter your business email"/>
                <label>Business Size</label>            
                <select class="demo_input" name="company_size" required>
                    <option value="select size" selected="selected">Select Size</option>
                    <option value="1-10">1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-100">51-100</option>
                    <option value="101-250">101-250</option>
                    <option value="250-1000">250-1000</option>
                    <option value="1000">1000+</option>
                </select>
                <label >What is the most important thing to you in a solution?</label>
                <div class="radio_button_container">
                    <div class="radio_column_left">
                        <div class="radio_pair">
                            <input type="radio" name="radio_group"value="Real-time Analytics">
                            <label>Real-time Analytics</label>
                        </div>
                        <div class="radio_pair">
                            <input type="radio" name="radio_group"value="Scalability">
                            <label>Scalability</label>
                            
                        </div>
                        <div class="radio_pair">
                            <input type="radio" name="radio_group"value="Query Response Time">
                            <label>Query Response Time</label>
                        </div>
                        <div class="radio_pair">
                            <input type="radio" name="radio_group"value="Document Storage">
                            <label>Document Storage</label>
                        </div>
                    </div>
                    <div class="radio_column_right">
                            <div class="radio_pair">
                                <input type="radio" name="radio_group"value="High Concurrency">
                                <label>High Concurrency</label>
                            </div>
                            <div class="radio_pair">
                                <input type="radio" name="radio_group"value="Full Text Search">
                                <label>Full Text Search</label>
                            </div>
                            <div class="radio_pair">
                                <input type="radio" name="radio_group"value="Fast Data ingest">
                                <label>Fast Data ingest</label>
                            </div>
                            <div class="radio_pair">
                                <input type="radio" name="radio_group"value="Price">
                                <label>Price</label>
                            </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


	<script src="./Components/Dropdown/dropdown.js"></script>
	
	

</body>

</html>
